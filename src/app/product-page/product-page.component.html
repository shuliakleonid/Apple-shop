<div *ngIf="product$ | async as product; else loading">
  <div class="product">
    <div class="header">
      <button [routerLink]="['/']" class="btn btn-dark">Back</button>
    </div>
  </div>

  <div class="flex">
    <div class="item text-center">
      <h2>{{product.title}}</h2>

      <div class="flex-center">
        <quill-view-html [content]="product.photo"></quill-view-html>
      </div>
      <div>
        <h2>Price:{{product.price}} $</h2>
      </div>
      <button class="btn-dark btn" (click)="addProduct(product)" [routerLink]="['/cart']">Add to card</button>
    </div>

    <div class="item">
      <h2>Information:</h2>
      <div>
        <quill-view-html [content]="product.info"></quill-view-html>
      </div>
    </div>
  </div>

</div>
<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
